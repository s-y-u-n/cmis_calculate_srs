input:
  path: data/game_tables/ethiraj2004/ethiraj2004_003.csv  # 切り替え可
  format: csv
  game_type: TU
  # カラム名（ファイル構造に合わせる）
  scenario_column: scenario_id      # 無ければ自動で 0 を入れる
  game_column: game_id              # 無ければ自動で 0 を入れる
  coalition_column: members         # coalition の代わりに members 列
  value_column: v_value             # 価値列
  rank_column: rank                 # 無ければ順位は付与されない（ranking が off の場合）
  # プレイヤーIDを明示する場合は以下に指定（データに全員の登場がなくても処理可能）
  players: [0, 1, 2, 3]

  # 数値から順位を付ける場合のオプション
  ranking:
    mode: dense     # dense | bin | none
    bin_width: 0.01 # mode: bin のときに使用
    descending: true

indices:
  shapley:
    exact: true
    monte_carlo_samples: 0
  banzhaf:
    enabled: true
    normalize: true
  ordinal:
    enabled: true
  synergy:
    enabled: true
  group_values:
    enabled: false
  lex_cel:
    enabled: true
  interactions:
    enabled: true
    shapley: true
    banzhaf: true
    group_ordinal_banzhaf: true
    group_lex_cel: true

axioms:
  swimmy:
    enabled: true
    rules:
      - shapley_interaction
      - banzhaf_interaction
      - group_ordinal_banzhaf_score
      - group_lexcel_rank
  sada:
    enabled: true
    rules:
      - shapley_interaction
      - banzhaf_interaction
      - group_ordinal_banzhaf_score
      - group_lexcel_rank

output:
  # null の場合: outputs/<input親>/<input_stem>/ に individuals/coalitions を出力
  path: null
  format: csv

logging:
  config: config/logging.yaml
