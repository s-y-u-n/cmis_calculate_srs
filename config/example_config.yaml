input:
  path: data/samples/small_game.csv
  format: csv
  game_type: TU
  # optional: columns override
  scenario_column: scenario_id
  game_column: game_id
  coalition_column: coalition
  value_column: value
  rank_column: rank

  ranking:
    # mode: dense -> dense ranking by value
    # mode: bin   -> first bucket by bin_width, then dense ranking
    mode: dense
    bin_width: 0.01
    descending: true

indices:
  shapley:
    exact: true
    monte_carlo_samples: 0
  banzhaf:
    enabled: true
    normalize: true
  ordinal:
    enabled: true
  synergy:
    enabled: true
  group_values:
    enabled: false
  lex_cel:
    enabled: true
  interactions:
    enabled: true
    shapley: true
    banzhaf: true

output:
  # path を省略または null にすると、
  #   outputs/<input_pathの親ディレクトリ>/<input_stem>_metrics.<format>
  # に自動的に出力される。
  path: null
  format: csv

logging:
  config: config/logging.yaml
